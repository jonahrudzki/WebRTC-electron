<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>WebRTC Example</title>
    <style>
      /* Your existing styles */
    </style>
  </head>
  <body>
    <div>
      <h1>WebRTC Streams</h1>
    </div>
    <div id="container">
      <div id="left-child">
        <h2>Your Stream</h2>
        <div class="video-container" id="local-container">
          <video class="video-element" id="local-video" autoplay></video>
        </div>
      </div>
      <div id="right-child">
        <h2>Remote Stream</h2>
        <div class="video-container" id="remote-container">
          <video class="video-element" id="remote-video" autoplay></video>
        </div>
      </div>
    </div>

    <div id="step-1">
      <h2>Step 1: Create SDP Offer</h2>
      <button onclick="createOffer()">Create Offer</button>
      <textarea id="create-offer" rows="4" cols="50" readonly></textarea>
    </div>

    <div id="step-2">
      <h2>Step 2: Create SDP Answer</h2>
      <textarea id="sdp-offer" rows="4" cols="50" placeholder="Paste SDP offer here"></textarea>
      <button onclick="createAnswer()">Create Answer</button>
      <textarea id="create-answer" rows="4" cols="50" readonly></textarea>
    </div>

    <div id="step-3">
      <h2>Step 3: Add SDP Answer</h2>
      <textarea id="sdp-answer" rows="4" cols="50" placeholder="Paste SDP answer here"></textarea>
      <button onclick="addAnswer()">Add Answer</button>
    </div>

    <script src="http://localhost:8080/socket.io/socket.io.js"></script>
    <script src="renderer.js"></script>
  </body>
</html>
