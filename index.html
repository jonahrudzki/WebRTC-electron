<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>WebRTC Example</title>
    <style>
    #left-child {
        float: left;
    }
    #right-child {
        float: right;
    }
    .video-container {
        margin: 0px auto;
        width: 500px;
        height: 375px;
        border: 10px #333 solid;
    }
    .video-element {
        width: 500px;
        height: 375px;
        background-color: #666;
    }
    </style>
  </head>
  <body>
    <h1>WebRTC Streams</h1>
    <div>
        <div id="left-child">
            <span><h2>Your Stream</h2></span>
            <div class="video-container" id="local-container">
                <video class="video-element" id="local-video" autoplay="true">
                    
                </video>
            </div>
            <script>
                const localVideo = document.getElementById('local-video')
    
                if (navigator.mediaDevices.getUserMedia) {
                    navigator.mediaDevices.getUserMedia({ video: true })
                        .then((stream) => {
                            localVideo.srcObject = stream;
                        })
                        .catch((err) => {
                            console.log("Something went wrong!");
                        });
                }
            </script>
        </div>
        <div id="right-child">
            <span><h2>Remote Stream</h2></span>
            <div class="video-container" id="remote-container">
                <video class="video-element" id="remote-video" autoplay="true">
                    
                </video>
            </div>
            <script>
                const remoteVideo = document.getElementById('remote-video')
    
                if (navigator.mediaDevices.getUserMedia) {
                    navigator.mediaDevices.getUserMedia({ video: true })
                        .then((stream) => {
                            remoteVideo.srcObject = stream;
                        })
                        .catch((err) => {
                            console.log("Something went wrong!");
                        });
                }
            </script>
        </div>
    </div>
    
  </body>
</html>
